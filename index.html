<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Wikimaps - HTML structure</title>

		<link rel="stylesheet" type="text/css" href="css/mw-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/wikimaps-style.css" />

		<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" rel="stylesheet" /> 
		<link rel="stylesheet" href="leaflet/MarkerCluster.css" />
		<link rel="stylesheet" href="leaflet/MarkerCluster.Default.css" />

		<script src="jquery-ui/jquery.js"></script>
		<script src="jquery-ui/jquery-ui.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- LEFT column starts-->
			<div class="sidebar">
				<!-- TABS starts-->
				<div id="tabs">
					<ul>
						<li><a href="#main"><img src="icons/icon_wikidata.png" /><br/>Wikimaps</a></li>
						<li><a href="#maps"><img src="icons/icon_maps.png" /><br/>Maps</a></li>
						<li><a href="#tools"><img src="icons/icon_tools.png" /><br/>Tools</a></li>
						<li><a href="#projects"><img src="icons/icon_projects.png" /><br/>Projects</a></li>
					</ul>

					<!-- MAIN tab starts -->
					<div id="main" class="side">
						<h2>Welcome!</h2>
					</div>
					<!-- MAIN tab ends -->

					<!-- MAPS tab starts -->
					<div id="maps" class="side">
						<h2>Current maps</h2>
						<div id="layer_list"></div>
								
						<h2>Maps</h2>
						<input id="map_search" class="mw-ui-input" placeholder="Search maps">
						<div id="search-result-container" class="search-result-container">

							<div class="map-box">
								<img aria-hidden="true" src="http://fakeimg.pl/300/" />
								<div>
									<h4>Map Title</h4>
									<p>cut a 130 charter description line. cut a 130 charter description line.</p>
									<b>Edited 5 minutes ago</b>
								</div>
							</div>

						</div>
					</div>
					<!-- MAPS tab ends-->

					<!-- TOOLS tab starts -->
					<div id="tools" class="side">
						<h2>Tools</h2>
						<button class="mw-ui-button mw-ui-constructive mw-ui-block">Log in</button>
					</div>
					<!-- TOOLS tab ends -->

					<!-- PROJECTS tab starts -->
					<div id="projects" class="side">
						<h2>Projects</h2>
						<div>placeholder</div>
					</div>
					<!-- PROJECTS tab ends -->
				</div>
				<!-- TABS ends-->
		</div>
		<!-- LEFT column ends-->

		<!-- RIGHT column starts-->
		<div class="content">
			<nav>
				<div class="rigth">
					<!-- USER MENU starts -->
					<div class="user-menu">
						<a href="#" id="user-menu-trigger">
							<img width="25" height="25" src="icons/avatar.png" aria-hidden="true"></img><span class="user-button">
								<span>User Name</span>
								<b class="caret" aria-hidden="true"></b>
							</span>
						</a>
					</div>
					<ul class="dropdown">
						<li><a href="#" id="first-dropdown-link">My Settings</a></li>
						<li><a href="#">My Maps</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
					<!-- USER MENU ends -->
			</nav>

			<div id="map" class="map_full">
			</div>
			<div class="alert-container">
			</div>
		</div>
		<!-- RIGHT column ends -->
	</div>
	<script src="leaflet/leaflet.js"></script>
	<script src="leaflet/leaflet.markercluster.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/api.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
